        /*
         * Style Néo-Brutaliste Moderne et Fluide
         */
        :root {
            --primary-color: #ff0055; /* Rose/Magenta Vif et Tranchant */
            --secondary-color: #00ffaa; /* Cyan/Vert Électrique */
            --background-color: #1a1a1a; /* Fond Sombre pour le Contraste */
            --text-color: #f0f0f0;
            --card-background: #2c2c2c;
            --border-width: 4px;
            --border-color: var(--secondary-color);
            --font-mono: 'Courier New', monospace;
            --font-display: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-display);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* CORRECTION CLÉ : Augmentation du padding pour éviter toute superposition */
            padding-bottom: 250px; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Intro Animation Overlay (Styles inchangés) --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            pointer-events: all;
            transition: opacity 0.8s ease-out 2.8s, visibility 0s 3.6s;
            opacity: 1;
            visibility: visible;
        }

        #intro-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #intro-text {
            font-family: var(--font-display);
            font-size: 5em;
            font-weight: 900;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            animation: StanleyAppear 1.5s cubic-bezier(0.2, 0.7, 0.4, 1) forwards;
            animation-delay: 0.3s;
            position: relative;
            overflow: hidden;
            padding: 0 15px;
            text-shadow: 2px 2px var(--primary-color);
        }
        #intro-text::before,
        #intro-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: var(--primary-color);
            animation: StanleyGlitch 1.5s infinite linear alternate-reverse;
            animation-delay: 0.3s;
            opacity: 0;
            pointer-events: none;
            text-shadow: none;
        }

        #intro-text::before {
            left: 2px;
            text-shadow: -2px 0 var(--primary-color);
            clip: rect(44px, 450px, 56px, 0);
            animation: StanleyGlitch 1.8s infinite linear alternate-reverse;
            animation-delay: 0.3s;
        }

        #intro-text::after {
            left: -2px;
            text-shadow: -2px 0 var(--secondary-color);
            clip: rect(8px, 450px, 20px, 0);
            animation: StanleyGlitch 1.3s infinite linear alternate-reverse;
            animation-delay: 0.5s;
        }

        @keyframes StanleyAppear {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
                letter-spacing: -2px;
                color: var(--secondary-color);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px);
                letter-spacing: 5px;
                color: var(--secondary-color);
            }
            75% {
                color: var(--primary-color);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                letter-spacing: 5px;
                color: var(--primary-color);
            }
        }

        @keyframes StanleyGlitch {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            20% {
                transform: translate(-2px, 2px);
                opacity: 0.8;
            }
            40% {
                transform: translate(2px, -2px);
                opacity: 0.8;
            }
            60% {
                transform: translate(-1px, 1px);
                opacity: 0.8;
            }
            80% {
                transform: translate(1px, -1px);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 0);
                opacity: 0;
            }
        }

        #intro-text .mask-wipe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            transform: translateX(-100%);
            animation: StanleyMaskWipe 0.5s ease-out forwards;
            animation-delay: 1.8s;
        }

        @keyframes StanleyMaskWipe {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }


        /* --- Content (Initially Hidden) --- */
        #main-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            transition-delay: 3s;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #main-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Global Container --- */
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        /* --- Header --- */

        /* --- Question Card --- */

            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            box-shadow: 8px 8px 0px var(--primary-color);
            transform: translate(0, 0);
            
            position: relative; 
        }
        
        #question-card:hover {
             transform: translate(-2px, -2px); 
        }

        #question-card.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        #question-number {
            font-size: 1.1em;
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: block;
            font-family: var(--font-mono);
        }

        #question-display {
            font-size: 1.7em;
            font-weight: 700;
            line-height: 1.3;
            color: var(--text-color);
            margin: 0 auto; 
            padding: 10px 0;
        }

        /* --- Bouton de Copie (Positionné en haut à droite) --- */
        #copy-button-top {
            position: absolute;
            top: 15px; 
            right: 15px; 
            
            background-color: transparent;
            color: var(--primary-color);
            border: none;
            padding: 5px;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.1s, transform 0.1s;
            line-height: 1; 
            z-index: 10; 
        }
        
        #copy-button-top:hover {
            color: var(--secondary-color);
            transform: scale(1.1);
        }
        
        #copy-button-top:active {
            transform: scale(0.9);
            color: var(--text-color);
        }

        /* --- Barre de Saisie Fixe (Input Bar) --- */
        .input-bar-container {
            /* Positionnement exact demandé */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--background-color);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5); 
            padding: 20px 0 30px 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .input-bar {
            width: 90%;
            max-width: 400px;
            display: flex;
            align-items: center;
            
            background-color: var(--card-background);
            border: var(--border-width) solid var(--primary-color);
            padding: 10px 15px;
            border-radius: 0;
        }

        #question-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            font-size: 1.2em;
            padding: 5px 10px;
            outline: none;
            color: var(--text-color);
            font-family: var(--font-mono);
            caret-color: var(--secondary-color);
        }

        .input-bar label {
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 1.2em;
            padding-right: 10px;
        }

        /* --- Message de Validation/Copie (Toast Brutaliste) --- */
        #message {
            position: fixed;
            bottom: 150px; 
            left: 50%;
            transform: translateX(-50%) translateY(50px); 
            
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 10px 20px;
            font-weight: bold;
            font-family: var(--font-mono);
            border: var(--border-width) solid var(--text-color);
            
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1001;
            box-shadow: 4px 4px 0px var(--secondary-color);
        }

        #message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0); 
        }
        
        /* --- Fluidité --- */
        @media (max-width: 768px) {
            #intro-text {
                font-size: 3.5em;
            }
            header h1 {
                font-size: 2em;
            }
            #question-display {
                font-size: 1.5em;
            }
            .input-bar {
                max-width: 95%;
            }
            body {
                padding-bottom: 200px; /* Ajustement mobile */
            }
        }
        @media (max-width: 480px) {
            #intro-text {
                font-size: 2.5em;
                letter-spacing: 2px;
            }
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
